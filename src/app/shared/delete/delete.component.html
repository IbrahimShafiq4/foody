<section class="d-flex justify-content-center align-items-center px-3 py-3">
  <div class="pop-up d-flex flex-column gap-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2 mat-dialog-title class="fw-bolder fs-4">Hi {{ userName }}</h2>
      <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">
          <i class="fa-solid fa-close close-icon"></i>
        </button>
      </div>
    </div>
    <div mat-dialog-content class="d-flex flex-column gap-2 text-center px-3">
      <div class="text-center">
        <img src="../../../assets/images/delete-img.svg" class="w-50" alt="delete logo">
      </div>
      <p class="h4 fw-bold">Delete This Category ?</p>
      <p class="h6 fw-normal">
        are you sure you want to delete this item ? 
        if you are sure just click on delete it</p>
    </div>
    <div mat-dialog-actions class="pt-5 border-top d-flex justify-content-end">
      <button mat-button cdkFocusInitial type="button"
        class="primary px-5 text-white" (click)="onDelete(data.id)">Delete this item</button>
    </div>
  </div>
</section>
