<section class="top-section mt-5 text-center bg-main pt-3 ps-sm-4 rounded-4">
    <div class="row justify-content-around align-items-center">
        <div class="col-md-6 col-12">
            <h2 class="d-flex gap-2 text-white">
                <span class="fw-bolder">Welcome</span>
                <span class="fw-normal">{{ userName }}</span>
            </h2>
            <p class="mb-0 mt-3 text-start text-white">
                This is a welcoming screen for the entry of the application , you can now see the options
            </p>
        </div>
        <div class="col-md-6 col-12 imgBx d-flex justify-content-end">
            <figure class="mb-0">
                <img src="../../../assets/images/vegan.png" class="w-75" alt="vegan">
            </figure>
        </div>
    </div>
</section>

<section class="mt-3">
    <ng-container *ngFor="let item of role">
        <div class="fill-recipe rounded-4 px-5 py-4" *ngIf="item.isActive">
            <div class="row align-items-center justify-content-center">
                <div class="col-6">
                    <h2 class="fw-bolder">{{ item.text }} <span>Recipes</span>!</h2>
                    <p class="mb-0">
                        {{ item.content }}
                    </p>
                </div>
                <div class="col-6 text-end">
                    <button class="primary px-3 py-3 fs-4 fw-bold" [routerLink]="item.link">
                        {{ item.textButton }} <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </ng-container>
    
</section>
